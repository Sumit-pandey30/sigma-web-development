<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        * {
            color: red;
            text-align: center;
            text-decoration: underline;
            text-decoration-color: black;
            

        }
        h1{
            color: blue;
        }
        

    </style>
     
</head>
<body>
    <p>welcome to the selector</p>
    <h1>to the pandey</h1>
    <div>
        <h1 id="title">CodeWithHarry</h1>
    </div>

</body>
</html>
