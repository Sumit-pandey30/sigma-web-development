<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling list</title>
    <style>
        nav ul li {
            list-style: devanagari;

            background-color: yellow;
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>home</li>
            <li>big</li>
            <li>last</li>
        </ul>
    </nav>

</body>

</html>
