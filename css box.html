<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css boxmodel</title>
    <style>
        .box {
            background-color: aqua;

        }

        .box1 {
            color: red;
            margin: 35px;
            padding: 10px solid blue;
            border: 2px solid blueviolet;
        }

        .box2 {
            color: rgb(228, 228, 11);
            margin: 25px;
            padding:10px solid red;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="box box1">"the box is 1" </div>
    <div class="box box2">"the box is 2" </div>
</body>

</html>
