<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;

            box-shadow: 5px 15px 5px #201e1e;
        }

        .text-element { text-shadow: 2px 2px 4px #d11717; }
    </style>
</head>

<body>
    <div class="box">i am a box</div>
    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Molestias, accusantium. Itaque
        eius eum fugiat minus a consectetur obcaecati dolorem, vitae, perferendis neque nulla? Unde, mollitia placeat
        veniam recusandae nisi eos?
    </p>
</body>

</html>
